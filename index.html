<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <title>Document</title>
</head>
<body>
    <h1>AIRCRAFTS</h1>
    <div id="main-container">
        
        <form action="aircrafts" method="get">
            <label for="type">Body Type</label>
            <input type="text" name="type" style="text-transform:uppercase" oninput="this.value = this.value.toUpperCase()"/>            
            <input type="submit" />
        </form>
        <form action="aircrafts" method="get">
            <label for="type">Wing span >=</label>
            <input type="text" name="wing_span[$gt]" style="text-transform:uppercase" oninput="this.value = this.value.toUpperCase()"/>            
            <input type="submit" />
        </form>
        <h3>Examples</h3>
        <p>All List  =><a href="aircrafts"> All Aircrafts</a></p>
        <p>Body type => <a href="aircrafts?type=B753"> B753</a></p>
        <p>Wing span =><a href="aircrafts?wing_span[$gt]=40"> wing span >= 40</a></p>
    </div>
    
</body>
</html>
